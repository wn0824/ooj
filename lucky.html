<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckynumbers</title>
    <script>
    function makenumbers(){
        var line = [];
        var linemax = 0;
        var nums = ""
        while(line.length < 7){
            nums = Math.floor(Math.random()*45)+1;
            console.log(nums)
            if(line.indexOf(nums) == -1){
                line[linemax] = nums;
                linemax++
            }
        }
        document.getElementById("printnumbers").innerHTML=line[0]+', '+line[1]+', '+line[2]+', '+line[3]+', '+line[4]+', '+line[5]+'+ '+line[6]
      }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th id="middleth">로또번호</th>                              
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td><span id="printnumbers"></span></td>
                <td><button onclick="makenumbers()">번호생성</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
